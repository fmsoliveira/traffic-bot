<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Web App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>Prever a probabilidade de Acidentes</h1>

    <form action="/accident-predicts" method="POST">
      <label for="congestion_level"
        >Nível de congestionamento (0.0 to 1.0):</label
      >
      <input
        type="number"
        id="congestion_level"
        name="congestion_level"
        step="0.01"
        min="0"
        max="1"
        required
      />

      <label for="traffic_density">Densidade de tráfego (0.0 to 2000.0):</label>
      <input
        type="number"
        id="traffic_density"
        name="traffic_density"
        step="0.1"
        min="0"
        max="2000"
        required
      />

      <label for="population_density"
        >Densidade populacional (0 to 5000):</label
      >
      <input
        type="number"
        id="population_density"
        name="population_density"
        min="0"
        max="5000"
        required
      />

      <label for="building_density">Densidade urbana (0.0 to 200.0):</label>
      <input
        type="number"
        id="building_density"
        name="building_density"
        step="0.1"
        min="0"
        max="200"
        required
      />

      <button type="submit">Prever o risco de acidente</button>
    </form>

    <!-- Result Card -->
    <div id="result-card">
      <p id="result-message">Prediction result will appear here.</p>
    </div>

    <a href="/">
      <button class="homepage-button">Homepage</button>
    </a>

    <script src="{{ url_for('static', filename='js/predict.js') }}"></script>
  </body>
</html>
